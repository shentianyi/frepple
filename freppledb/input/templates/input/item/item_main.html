<form class="form-split">
    <h3>前置期</h3>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">生产周期：</span>
                <input class="form-control" id="item_detail_main_product_time" type="text" name="item_detail_main_product_time">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">发货周期：</span>
                <input class="form-control" id="item_detail_main_load_time" type="text" name="item_detail_main_load_time">
            </div>
        </div>

        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">运输周期：</span>
                <input class="form-control" id="item_detail_main_transit_time" type="text" name="item_detail_main_transit_time">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">收货周期：</span>
                <input class="form-control" id="item_detail_main_receive_time" type="text" name="item_detail_main_receive_time">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">计划供应日期：</span>
                <input class="form-control vDateField" id="item_detail_main_plan_supplier_date" type="text" name="item_detail_main_plan_supplier_date"
                       placeholder="日期">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">计划出货日期：</span>
                <input class="form-control vDateField" id="item_detail_main_plan_load_date" type="text"
                       name="item_detail_main_plan_load_date"
                       placeholder="日期">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">计划收货日期：</span>
                <input class="form-control vDateField" id="item_detail_main_plan_receive_date" type="text" name="item_detail_main_plan_receive_date"
                       placeholder="日期">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">总前置期：</span>
                <input class="form-control" id="item_detail_main_totall_lead_time" type="text" name="item_detail_main_totall_lead_time">
            </div>
        </div>
    </div>
</form>

<form class="form-split">
    <h3>供应商信息</h3>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">主供应商：</span>
                <input class="form-control" id="item_detail_main_supplier" type="text" name="item_detail_main_supplier">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">采购价格：</span>
                <input class="form-control" id="item_detail_main_cost" type="text" name="item_detail_main_cost">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">最早下单日：</span>
                <input class="form-control vDateField" id="item_detail_main_earliest_order_date" type="text" name="item_detail_main_earliest_order_date"
                       placeholder="日期">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">上市计划：</span>
                <input class="form-control vDateField" id="item_detail_main_plan_list_date" type="text" name="item_detail_main_plan_list_date"
                       placeholder="日期">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">供应商代码：</span>
                <input class="form-control" id="item_detail_main_nr" type="text" name="item_detail_main_nr">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">计价单位：</span>
                <input class="form-control" id="item_detail_main_cost_unit" type="text" name="item_detail_main_cost_unit">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">物料到期日：</span>
                <input class="form-control vDateField" id="item_detail_main_lock_expire_at" type="text" name="item_detail_main_lock_expire_at"
                       placeholder="日期">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">下市计划：</span>
                <input class="form-control vDateField" id="item_detail_main_plan_delist_date" type="text" name="item_detail_main_plan_delist_date"
                       placeholder="日期">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 pull-right">
            <div class="input-group">
                <span class="input-group-addon">项目号：</span>
                <input class="form-control" id="item_detail_main_project_nr" type="text" name="item_detail_main_project_nr">
            </div>
        </div>
    </div>
</form>

<form class="form-split">
    <h3>峰值计算</h3>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">分析起始日期：</span>
                <input class="form-control vDateField" id="start_date" type="text" name="start_date"
                       placeholder="日期">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">第一次消耗日期：</span>
                <input class="form-control" id="first_use_date" type="text" name="first_use_date">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">最后一次消耗日期：</span>
                <input class="form-control" id="last_use_date" type="text" name="last_use_date">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">峰值日期：</span>
                <input class="form-control" id="peak_date" type="text" name="peak_date">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">前置期内平均消耗量：</span>
                <input class="form-control" id="average_amount" type="text" name="average_amount">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">前置期内峰值消耗量：</span>
                <input class="form-control" id="peak_amount" type="text" name="peak_amount">
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">峰值比平均消耗：</span>
                <input class="form-control" id="peak_average_ratio" type="text"
                       name="peak_average_ratio">
            </div>
        </div>
    </div>
</form>

<form class="form-split">
    <h3>包装</h3>
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">最小起订量：</span>
                        <input class="form-control" id="min_order_qty" type="text" name="min_order_qty">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">箱内最小包装量：</span>
                        <input class="form-control" id="item_detail_main_mpq" type="text"
                               name="item_detail_main_mpq">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">托盘数量：</span>
                        <input class="form-control" id="item_detail_main_pallet_num" type="text" name="item_detail_main_pallet_num">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">手工：</span>
                        <input class="form-control" id="item_detail_main_moq" type="text" name="item_detail_main_moq">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">外箱数量：</span>
                        <input class="form-control" id="item_detail_main_outer_package_num" type="text" name="item_detail_main_outer_package_num">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">最大订单数量：</span>
                        <input class="form-control" id="item_detail_main_order_max_qty" type="text" name="item_detail_main_order_max_qty">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">单位订货量：</span>
                        <input class="form-control" id="item_detail_main_order_unit_qty" type="text"
                               name="item_detail_main_order_unit_qty">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="input-group">
                <span class="input-group-addon" style="width: auto;">备注：</span>
                <textarea rows="4" id="item_detail_main_description"
                          name="item_detail_main_description" class="form-control"
                          placeholder="请填写信息，字数不超过100"></textarea>
            </div>
        </div>
    </div>
</form>
